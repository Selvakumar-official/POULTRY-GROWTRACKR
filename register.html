<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Create Poultry Account</h2>

    Name:
    <input type="text" id="name"><br><br>

    Village Name:
    <input type="text" id="village"><br><br>

    Farm Details:
    <input type="text" id="farm"><br><br>

    Chicks Set:
    <input type="number" id="chicks"><br><br>

    Water Level:
    <input type="text" id="water"><br><br>

    District:
    <input type="text" id="district"><br><br>

    Address:
    <textarea id="address"></textarea><br><br>

    Email:
    <input type="email" id="email"><br><br>

    Password:
    <input type="password" id="password"><br><br>

    <button onclick="register()">Create Account</button>
</div>

<script src="script.js"></script>
</body>
</html>
