<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Poultry Farm</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to update date, time, and day count
        function updateDateTime() {
            let startDate = new Date("2025-08-09"); // Change this to Day 1 date
            let today = new Date();
            let timeDiff = today - startDate;
            let dayCount = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;

            document.getElementById("dayCount").innerText = "Day " + dayCount;
            document.getElementById("date").innerText = today.toDateString();
            document.getElementById("time").innerText = today.toLocaleTimeString();
        }

        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>
</head>
<body>
    <div class="container">
        <div class="farm-header">
            <img src="farm.jpg" alt="Poultry Farm">
            <div class="overlay">
                <h1>SK POULTRY FARM</h1>
            </div>
        </div>

        <div class="info">
            <p id="dayCount"></p>
            <p id="date"></p>
            <p id="time"></p>
        </div>

        <div class="button-container">
            <a href="details.html" class="btn">Go to Details</a>
        </div>
    </div>
</body>
</html>
