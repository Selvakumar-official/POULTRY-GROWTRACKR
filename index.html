<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Poultry Farm</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateDateTime() {
            let startDate = new Date("2025-08-09"); // Day 1 starting date
            let today = new Date();
            let timeDiff = today - startDate;
            let dayCount = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;

            document.getElementById("dayCount").innerText = "Day " + dayCount;
            document.getElementById("date").innerText = today.toDateString();
            document.getElementById("time").innerText = today.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>
</head>
<body class="front-page">
    <div class="overlay">
        <h1 class="farm-title">üêî SK POULTRY FARM üêî</h1>
        <p id="dayCount"></p>
        <p id="date"></p>
        <p id="time"></p>
        <a href="details.html" class="btn">Go to Details</a>
    </div>
</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Poultry Farm - Details</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function saveDetails() {
            let chicks = document.getElementById("chicks").value;
            let feedBags = document.getElementById("feedBags").value;
            let feedKg = document.getElementById("feedKg").value;
            let weightGain = document.getElementById("weightGain").value;
            let mortality = document.getElementById("mortality").value;
            let sales = document.getElementById("sales").value;
            let date = new Date().toLocaleString();

            let record = {
                date: date,
                chicks: chicks,
                feedBags: feedBags,
                feedKg: feedKg,
                weightGain: weightGain,
                mortality: mortality,
                sales: sales
            };

            let records = JSON.parse(localStorage.getItem("poultryData")) || [];
            records.push(record);
            localStorage.setItem("poultryData", JSON.stringify(records));

            alert("Details saved successfully!");
            displayRecords();
        }

        function displayRecords() {
            let records = JSON.parse(localStorage.getItem("poultryData")) || [];
            let table = document.getElementById("recordsTable");
            table.innerHTML = "<tr><th>Date</th><th>Chicks</th><th>Feed Bags</th><th>Feed (Kg)</th><th>Weight Gain (Kg)</th><th>Mortality</th><th>Sales</th></tr>";
            records.forEach(r => {
                table.innerHTML += `<tr>
                    <td>${r.date}</td>
                    <td>${r.chicks}</td>
                    <td>${r.feedBags}</td>
                    <td>${r.feedKg}</td>
                    <td>${r.weightGain}</td>
                    <td>${r.mortality}</td>
                    <td>${r.sales}</td>
                </tr>`;
            });
        }

        window.onload = displayRecords;
    </script>
</head>
<body>
    <h1>SK Poultry Farm - Daily Records</h1>
    <form onsubmit="saveDetails(); return false;">
        <label>Total Chicks:</label>
        <input type="number" id="chicks" value="15000"><br>

        <label>Feed Bags:</label>
        <input type="number" id="feedBags" value="10"><br>

        <label>Feed Given (Kg):</label>
        <input type="number" id="feedKg" placeholder="Enter today's feed in kg"><br>

        <label>Weight Gain (Kg):</label>
        <input type="number" id="weightGain" placeholder="Enter total weight gain"><br>

        <label>Mortality:</label>
        <input type="number" id="mortality" placeholder="Enter dead chicks count"><br>

        <label>Sales (Number of hens sold):</label>
        <input type="number" id="sales" placeholder="Enter sales count"><br>

        <button type="submit">Save Details</button>
    </form>

    <h2>Previous Records</h2>
    <table border="1" id="recordsTable"></table>

    <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
