<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Poultry Farm</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateDateTime() {
            let startDate = new Date("2025-08-09");
            let today = new Date();
            let timeDiff = today - startDate;
            let dayCount = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;

            document.getElementById("dayCount").innerText = "Day " + dayCount;
            document.getElementById("date").innerText = today.toDateString();
            document.getElementById("time").innerText = today.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>
</head>
<body class="front-page">
    <div class="overlay">
        <h1 class="farm-title">üêî SK POULTRY FARM üêî</h1>
        <p id="dayCount"></p>
        <p id="date"></p>
        <p id="time"></p>
        <a href="details.html" class="btn">Go to Details</a>
    </div>
</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Details - SK Poultry Farm</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function saveData() {
            let date = new Date().toLocaleDateString();
            let feedKg = document.getElementById("feedKg").value;
            let weightGain = document.getElementById("weightGain").value;
            let mortality = document.getElementById("mortality").value;
            let saleCount = Number(document.getElementById("saleDealer1").value) + Number(document.getElementById("saleDealer2").value);
            let feedBags = document.getElementById("feedBags").value;

            let entry = {
                date,
                feedKg,
                weightGain,
                mortality,
                saleCount,
                feedBags
            };

            let farmData = JSON.parse(localStorage.getItem("farmData")) || [];
            farmData.push(entry);
            localStorage.setItem("farmData", JSON.stringify(farmData));

            displayData();
            document.getElementById("farmForm").reset();
        }

        function displayData() {
            let farmData = JSON.parse(localStorage.getItem("farmData")) || [];
            let output = "<tr><th>Date</th><th>Feed (kg)</th><th>Weight Gain</th><th>Mortality</th><th>Sale Count</th><th>Feed Bags</th></tr>";

            farmData.forEach(item => {
                output += `<tr>
                    <td>${item.date}</td>
                    <td>${item.feedKg}</td>
                    <td>${item.weightGain}</td>
                    <td>${item.mortality}</td>
                    <td>${item.saleCount}</td>
                    <td>${item.feedBags}</td>
                </tr>`;
            });

            document.getElementById("dataTable").innerHTML = output;
        }

        window.onload = displayData;
    </script>
</head>
<body>
    <h1>SK Poultry Farm - Daily Tracking</h1>
    <form id="farmForm" onsubmit="event.preventDefault(); saveData();">
        <label>Feed Given Today (kg):</label>
        <input type="number" id="feedKg" required>

        <label>Weight Gain (per bird):</label>
        <input type="number" id="weightGain" required>

        <label>Mortality (count):</label>
        <input type="number" id="mortality" required>

        <label>Sale to Dealer 1:</label>
        <input type="number" id="saleDealer1" value="0">

        <label>Sale to Dealer 2:</label>
        <input type="number" id="saleDealer2" value="0">

        <label>Feed Bags Used Today:</label>
        <input type="number" id="feedBags" required>

        <button type="submit">Save</button>
    </form>

    <h2>Farm Data</h2>
    <table id="dataTable" border="1"></table>

    <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
