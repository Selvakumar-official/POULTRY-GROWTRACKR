<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Poultry Farm - Details</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let chicks = 15000;
        let feedBags = 10;
        let bagWeight = 75; // kg
        let sales = 0;

        function addDailyData() {
            let feedKg = parseFloat(document.getElementById("feedKg").value);
            let weightGain = parseFloat(document.getElementById("weightGain").value);
            let mortality = parseInt(document.getElementById("mortality").value);

            // Update chicks count after mortality
            chicks -= mortality;

            // Update feed bags left
            let usedBags = feedKg / bagWeight;
            feedBags -= usedBags;

            // Show data
            let table = document.getElementById("logTable");
            let row = table.insertRow();
            row.insertCell(0).innerHTML = new Date().toLocaleDateString();
            row.insertCell(1).innerHTML = chicks;
            row.insertCell(2).innerHTML = feedKg + " kg";
            row.insertCell(3).innerHTML = weightGain + " g";
            row.insertCell(4).innerHTML = mortality;
            row.insertCell(5).innerHTML = feedBags.toFixed(2);

            // Clear inputs
            document.getElementById("feedKg").value = "";
            document.getElementById("weightGain").value = "";
            document.getElementById("mortality").value = "";
        }

        function addSale(count) {
            sales += count;
            document.getElementById("salesCount").innerHTML = sales;
        }
    </script>
</head>
<body>
    <h1>SK Poultry Farm - Daily Details</h1>

    <h3>Daily Entry</h3>
    <label>Feed Given (kg):</label>
    <input type="number" id="feedKg" step="0.01"><br>
    <label>Weight Gain per Bird (g):</label>
    <input type="number" id="weightGain" step="0.01"><br>
    <label>Mortality:</label>
    <input type="number" id="mortality"><br>
    <button onclick="addDailyData()">Add Daily Data</button>

    <h3>Sales</h3>
    <button onclick="addSale(500)">Dealer 1 (500 hens)</button>
    <button onclick="addSale(750)">Dealer 2 (750 hens)</button>
    <p>Total Sold: <span id="salesCount">0</span></p>

    <h3>Log</h3>
    <table border="1" id="logTable">
        <tr>
            <th>Date</th>
            <th>Chicks Count</th>
            <th>Feed Given</th>
            <th>Weight Gain</th>
            <th>Mortality</th>
            <th>Feed Bags Left</th>
        </tr>
    </table>
</body>
</html>
